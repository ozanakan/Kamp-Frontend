<ul class="list-group">
  <a href="/products" [class]="getAllCategoryClass()" >Tüm Ürünler</a>
  <a href="#" (click)="setCurrentCategory(category)" 
  routerLink="/products/category/{{category.categoryId}}"
  *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</a>
</ul>

<h5 *ngIf="currentCategory"> {{currentCategory.categoryName}}seçtiniz</h5>
